<div class="container-fluid px-4 mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4 col-md-4 mb-4" *ngFor="let item of foodData">
      <div class="card border-0 foodBox">
        <div class="card-header border-0 remove-color">
          <img src="{{ item.foodImg }}" class="card-img-top" alt="{{ item.foodName }} Image" />
        </div>
        <div class="card-body">
          <h1 class="card-title">{{ item.foodName }}</h1>
          <p class="card-text" id="description">{{ item.foodDetails }}</p>
          <div>
            <div class="priceBorder">
              <p class="card-text">
                {{ item.foodPrice | currency : "INR" : "symbol" : "3.0" }}
                {{ item.unit }}
              </p>
            </div>
            <div class="d-flex justify-content-between px-3 remove-color card-footer">
              <button class="buyBtn p-2" [routerLink]="['../buy/now', item.id]">
                Buy Now &nbsp;<i class="bi bi-bag"></i>
              </button>
              <button class="cartButton p-2" (click)="openModal(item)">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
