<div class="px-4 mt-5 mb-5">
  <div class="row d-flex justify-content-between">
    <div class="col-4 mx-1 card mb-4 border-0 foodBox" *ngFor="let item of foodData">
      <div class="card-header border-0 remove-color">
        <img src="{{ item.foodImg }}" />
      </div>
      <div class="card-body">
        <h1>{{ item.foodName }}</h1>
        <p id="description">{{ item.foodDetails }}</p>
        <br />
        <div>
          <div class="priceBorder">
            <p>
              {{ item.foodPrice | currency : "INR" : "symbol" : "3.0" }}
              {{ item.unit }}
            </p>
          </div>
          <div class="d-flex justify-content-between px-3 remove-color card-footer">
            <button class="buyBtn p-2" [routerLink]="['../buy/now', item.id]">
              Buy Now &nbsp;<i class="bi bi-bag"></i>
            </button>
            <button class="cartButton p-2" (click)="openModal(item)">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
