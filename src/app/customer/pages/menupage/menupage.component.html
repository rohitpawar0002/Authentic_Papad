<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice}} {{menuData[0].unit}}</p>
           
        </div>

        <div class="col-6">
            <h1>Enter Your Details</h1>
          <div>
            <form class=" offset-md-1" [formGroup]="myForm" (ngSubmit)="onSubmit()" >
                <div class="size">  

                    <input formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': submitted && myForm.get('email')?.hasError}" placeholder="Enter Email">
                    
                   <div *ngIf="submitted || myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                     <div class="error-message" *ngIf="myForm.get('email')?.hasError('required')">
                        Email is required
                    </div>
                        
                        <div class="error-message" *ngIf="myForm.get('email')?.hasError('email')">
                            Enter valid email
                        </div>
                    </div>
                    <br>

                    <input formControlName="pass" type="password" class="form-control" [ngClass]="{'is-invalid': submitted && myForm.get('pass')?.hasError }" placeholder="Password">
                    <div *ngIf="submitted || myForm.get('pass')?.invalid && (myForm.get('pass')?.dirty || myForm.get('pass')?.touched)">
                        <div class="error-message" *ngIf="myForm.get('pass')?.hasError('required')">
                        Password is required
                        </div >
                        <div class="error-message" *ngIf="myForm.get('pass')?.hasError('minlength')">
                            Password must be at least 5 digits
                        </div>

                    </div>
                    <br>

                    <textarea formControlName="address" type="address" [ngClass]="{'is-invalid':submitted && myForm.get('address')?.hasError}" class="form-control" id="address" placeholder="Address"></textarea>
                        <div *ngIf="submitted || myForm.get('address')?.invalid && (myForm.get('address')?.dirty || myForm.get('address')?.touched)">
                            <div class="error-message" *ngIf="myForm.get('address')?.hasError('required')">
                            Address is required
                            </div>

                        </div>
                    
                   
                    <br>
                    <button type="submi" (click)="onSubmit()" class="btn btn-dark">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
