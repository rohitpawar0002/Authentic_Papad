<!-- Section: Design Block -->
<section class="whole text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('../../../assets/AdminLoginBackground/background.jpg');
      height: 200px;
    "
  ></div>
  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="wholeForm">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        formControlName="first"
                        [ngClass]="{
                          'is-invalid':
                            submitted && signForm.get('first')?.errors
                        }"
                        id="form3Example1"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example1"
                        >First name</label
                      >
                      <div
                        *ngIf="
                          submitted ||
                          (signForm.get('first')?.invalid &&
                            (signForm.get('first')?.dirty ||
                              signForm.get('first')?.touched))
                        "
                      >
                        <p class="text-danger">Required</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        formControlName="last"
                        [ngClass]="{
                          'is-invalid':
                            submitted && signForm.get('last')?.errors
                        }"
                        id="form3Example2"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example2"
                        >Last name</label
                      >
                      <div
                        *ngIf="
                          submitted ||
                          (signForm.get('last')?.invalid &&
                            (signForm.get('last')?.dirty ||
                              signForm.get('last')?.touched))
                        "
                      >
                        <p class="text-danger">Required</p>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="number"
                    formControlName="mobile"
                    [ngClass]="{
                      'is-invalid': submitted && signForm.get('mobile')?.errors
                    }"
                    id="form3Example3"
                    class="form-control"
                  />
                  <label class="form-label" for="form3Example3"
                    >Mobile Number</label
                  >
                  <div
                    *ngIf="
                      submitted ||
                      (signForm.get('mobile')?.invalid &&
                        (signForm.get('mobile')?.dirty ||
                          signForm.get('mobile')?.touched))
                    "
                  >
                    <div
                      *ngIf="signForm.get('mobile')?.hasError('required')"
                    ></div>
                    <p class="text-danger">Mobile is required</p>
                  </div>
                  <div *ngIf="signForm.get('mobile')?.hasError('patter')">
                    <p class="text-danger">Enter valid mobile</p>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': submitted && signForm.get('email')?.errors
                    }"
                    id="form3Example3"
                    class="form-control"
                  />
                  <label class="form-label" for="form3Example3"
                    >Email address</label
                  >
                  <div
                    *ngIf="
                      submitted ||
                      (signForm.get('email')?.invalid &&
                        (signForm.get('email')?.dirty ||
                          signForm.get('email')?.touched))
                    "
                  >
                    <div
                      *ngIf="signForm.get('email')?.hasError('required')"
                    ></div>
                    <p class="text-danger">Email is required</p>
                  </div>
                  <div *ngIf="signForm.get('email')?.hasError('pattern')">
                    Enter valid email
                  </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    formControlName="pass"
                    [ngClass]="{
                      'is-invalid': submitted && signForm.get('pass')?.errors
                    }"
                    id="form3Example4"
                    class="form-control"
                  />
                  <label class="form-label" for="form3Example4">Password</label>
                  <div
                    *ngIf="
                      submitted ||
                      (signForm.get('pass')?.invalid &&
                        (signForm.get('pass')?.dirty ||
                          signForm.get('pass')?.touched))
                    "
                  >
                    <div *ngIf="signForm.get('pass')?.hasError('required')">
                      <p class="text-danger">Password is required</p>
                    </div>
                    <div *ngIf="signForm.get('pass')?.hasError('pattern')">
                      <p class="text-danger">Enter valid password</p>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    formControlName="confirmPassword"
                    [ngClass]="{
                      'is-invalid':
                        submitted && signForm.get('confirmPassword')?.errors
                    }"
                    id="form3Example4"
                    class="form-control"
                  />
                  <label class="form-label" for="form3Example4"
                    >Confirm Password</label
                  >
                  <div
                    *ngIf="
                      submitted ||
                      (signForm.get('confirmPassword')?.invalid &&
                        (signForm.get('confirmPassword')?.dirty ||
                          signForm.get('confirmPassword')?.touched))
                    "
                  >
                    <div
                      *ngIf="
                        signForm.get('confirmPassword')?.hasError('required')
                      "
                    >
                      <p class="text-danger">Confirm password is required</p>
                    </div>
                    <div
                      *ngIf="
                        signForm.get('confirmPassword')?.hasError('MustMatch')
                      "
                    >
                      <p class="text-danger">Password didn't match</p>
                    </div>
                  </div>
                </div>

                <!-- Checkbox -->
                <div class="bottmotext">
                  <p>
                    Have already an account?
                    <a routerLink="../admin/login">Login here</a>
                  </p>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-block mb-4">
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
