<!-- Section: Design Block -->
<section class="whole text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('../../../assets/AdminLoginBackground/background.jpg');
          height:200px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">

     <div class="wholeForm">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form [formGroup]="adminsignupform" (ngSubmit)="onSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" formControlName="first" [ngClass]="{'is-invalid': submitted && adminsignupform.get('first')?.errors}" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">First name</label>
                    <div *ngIf="submitted || adminsignupform.get('first')?.invalid && (adminsignupform.get('first')?.dirty || adminsignupform.get('first')?.touched)">
                      <p class="text-danger">Required</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" formControlName="last" [ngClass]="{'is-invalid':submitted && adminsignupform.get('last')?.errors }" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Last name</label>
                    <div *ngIf="submitted || adminsignupform.get('last')?.invalid && (adminsignupform.get('last')?.dirty || adminsignupform.get('last')?.touched)">
                      <p class="text-danger">Required</p>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="number" formControlName="mobile" [ngClass]="{'is-invalid':submitted && adminsignupform.get('mobile')?.errors}" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Mobile Number</label>
                <div *ngIf="submitted || adminsignupform.get('mobile')?.invalid && (adminsignupform.get('mobile')?.dirty || adminsignupform.get('mobile')?.touched)">
                  <div *ngIf="adminsignupform.get('mobile')?.hasError('required')"></div>
                    <p class="text-danger">Mobile is required</p>
                </div>
                <div *ngIf="adminsignupform.get('mobile')?.hasError('patter')">
                  <p class="text-danger">Enter valid mobile</p>
                </div>
          
              </div>

              <div class="form-outline mb-4">
                <input type="email" formControlName="email" [ngClass]="{'is-invalid':submitted && adminsignupform.get('email')?.errors}" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
                <div *ngIf="submitted || adminsignupform.get('email')?.invalid && (adminsignupform.get('email')?.dirty || adminsignupform.get('email')?.touched)">
                  <div *ngIf="adminsignupform.get('email')?.hasError('required')"></div>
                  <p class="text-danger">Email is required</p>
                </div>
                <div *ngIf="adminsignupform.get('email')?.hasError('pattern') ">
                  Enter valid email
                </div>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" formControlName="pass" [ngClass]="{'is-invalid': submitted && adminsignupform.get('pass')?.errors}" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
                <div *ngIf=" submitted || adminsignupform.get('pass')?.invalid && (adminsignupform.get('pass')?.dirty || adminsignupform.get('pass')?.touched)">
                  <div *ngIf="adminsignupform.get('pass')?.hasError('required')">
                    <p class="text-danger">Password is required</p>
                  </div>
                  <div *ngIf="adminsignupform.get('pass')?.hasError('pattern')">
                    <p class="text-danger">Enter valid password</p>
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="password" formControlName="confirmpass" [ngClass]="{'is-invalid': submitted && adminsignupform.get('confirmpass')?.errors}" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Confirm Password</label>
                <div *ngIf="submitted || adminsignupform.get('confirmpass')?.invalid && (adminsignupform.get('confirmpass')?.dirty || adminsignupform.get('confirmpass')?.touched)">
                  <div *ngIf="adminsignupform.get('confirmpass')?.hasError('required')">
                    <p class="text-danger">Confirm password is required</p>
                  </div>
                  <div *ngIf="adminsignupform.get('confirmpass')?.hasError('MustMatch') "> 
                    <p class="text-danger">Password didn't match</p>
                  </div>
                </div>
              </div>
  
              <!-- Checkbox -->
              <div class="bottmotext">
                <p >Have already an account? <a routerLink="../adminlogin">Login here</a></p>
               </div> 
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-dark btn-block mb-4">
                Sign up
              </button>
  
              
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>

  </section>
  <!-- Section: Design Block -->
